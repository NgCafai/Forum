<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>激活账号</title>
</head>
<body>
	<div>
		<p>
			<b th:utext="${email}">xxx@xxx.com</b>, 您好!
		</p>
		<p>
			您正在注册 Forum 账号, 这是一封激活邮件, 请点击此链接
			<a th:href="${activationUrl}" th:text="${activationUrl}">此链接</a>,
			激活您的 Forum 账号！
			（如果访问失败，请尝试复制该地址到 Chrome 浏览器中打开）
		</p>
	</div>
</body>
</html>
